<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-11</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        .wrapper{
            width:960px;
            margin:0 auto;
            /* border:1px solid black; */
        }
        header{
            border-bottom:2px solid #000;
            padding:32px;
        }
        h1{
            text-align:center;
        }
        nav{
            display:inline-block;
            width:25%;
            background-color:#ccc;
        }
        article{
            display:inline-block;
            width:74.2%;
            background-color:#ccc;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header><h1>WEB</h1></header>
        <section>
            <nav>네비게이션</nav>
            <article>내용</article>
        </section>
        <footer>FOOTER</footer>
    </div>
    
</body>
</html>
