<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-4</title>
    <style>
        .red{
            color:#ff0000;
        }
        #blue{
            color:#0000ff;
        }
        li{
            color:#00ff00;
        }

        ul>li{
            font-size:30px;
        }
        ul>.tmp{
            font-size:50px;
        }
        #tmp1{
            font-size:100px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li class="red">3</li>
        <li>4</li>
        <li>5</li>
        <li class="red">6</li>
        <li>7</li>
        <li>8</li>
        <li class="red" id="blue">9</li>
        <li>10</li>
        <li>11</li>
        <li class="red">12</li>
        <li>13</li>
        <li>14</li>
        <li class="red">15</li>
        <li>16</li>
        <li>17</li>
        <li class="red">18</li>
        <li>19</li>
        <li class="tmp" id="tmp1">20</li>
    </ul>
</body>
</html>
