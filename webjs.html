<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webjs</title>    
    <style>
    /* 
        body{background-color:#161616;}
        h1{color:#7fffd4;}
        li{color:#8b0000;}
        a{color:#8b0000;}
        h2{color:#e0ffff;}
        p{color:#808080;} 
    */
    </style>
</head>
<body>
    <h1>WEB</h1>
    <button onclick="        
        document.querySelector('body').style.backgroundColor='#161616';
        document.querySelector('h1').style.color='#7fffd4';
        document.querySelector('h2').style.color='#e0ffff';        
        
        let pTag;
        pTag=document.querySelectorAll('p');
        for(idxNum=0;idxNum<=pTag.length-1;idxNum++){
            pTag[idxNum].style.color='#808080';
        }

        let liTag;
        liTag=document.querySelectorAll('li');
        for(idxNum=0;idxNum<=liTag.length-1;idxNum++){
            liTag[idxNum].style.color='#8b0000';
        }

        let aTag;
        aTag=document.querySelectorAll('a');
        for(idxNum=0;idxNum<=aTag.length-1;idxNum++){
            aTag[idxNum].style.color='#8b0000';
        }
    ">다크모드</button>
    <ol>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">javaScript</a></li>
    </ol>
    <h2>WEB이란 무엇인가?</h2>

    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
</body>
</html>
