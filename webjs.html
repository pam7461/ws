<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webjs</title>    
    <style>
    /* 
        body{background-color:#161616;}
        h1{color:#7fffd4;}
        li{color:#8b0000;}
        a{color:#8b0000;}
        h2{color:#e0ffff;}
        p{color:#808080;} 
    */
    </style>
</head>
<body>
    <h1>WEB</h1>
    <button onclick="        
        document.querySelector('body').style.backgroundColor='#161616';
        document.querySelector('h1').style.color='#7fffd4';
        document.querySelector('h2').style.color='#e0ffff';
        
        document.querySelectorAll('p')[0].style.color='#808080';
        document.querySelectorAll('p')[1].style.color='#808080';

        document.querySelectorAll('li')[0].style.color='#8b0000';
        document.querySelectorAll('li')[1].style.color='#8b0000';
        document.querySelectorAll('li')[2].style.color='#8b0000';

        document.querySelectorAll('a')[0].style.color='#8b0000';
        document.querySelectorAll('a')[1].style.color='#8b0000';
        document.querySelectorAll('a')[2].style.color='#8b0000';

    ">다크모드</button>
    <ol>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">javaScript</a></li>
    </ol>
    <h2>WEB이란 무엇인가?</h2>
    <p>첫번째 문단</p>
    <p>두번째 문단</p>
</body>
</html>
