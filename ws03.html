<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:#ff0000;
            }
        </style>
    </head>
    <body>
        <div 
        onmouseover="document.querySelector('div').style.backgroundColor='#00ff00';" 
        onclick="document.querySelector('div').style.backgroundColor='#0000ff';"
        onmouseout="document.querySelector('div').style.backgroundColor='#ff0000';" 
        ></div>
    </body>

</html>
