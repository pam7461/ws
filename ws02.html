<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:#ff0000;
            }
        </style>
    </head>
    <body>
        <div ondblclick="
            document.querySelector('div').style.width='200px';
            document.querySelector('div').style.height='200px';
            document.querySelector('div').style.backgroundColor='00ff00';
        " onclick="
            document.querySelector('div').style.width='300px';
            document.querySelector('div').style.height='300px';
            document.querySelector('div').style.backgroundColor='#ffff00';
        "></div>
    </body>
</html>
